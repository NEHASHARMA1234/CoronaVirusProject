<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona-Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Corona-Virus Tracker Application</h1>
    <p>This application list the total number of cases reported across the globe</p>

    <div class="jumbotron">
    <h1 class="display-4"th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases Reported Daily </p>
        <hr class = "my-4">
        <p>
            <span> New cases reported since the previous day : </span>
            <span th:text="${totalNewCases}"></span>
        </p>
</div>

    <table class = "table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Case Reported </th>
            <th>Changes since last day </th>
        </tr>
        <tr th:each="locations : ${Locationstats}">
            <td th:text="${locations.state}"></td>
            <td th:text="${locations.country}"></td>
            <td th:text="${locations.LatestTotalCases}">0</td>
            <td th:text="${locations.getDiffFromPrevDay }">0</td>

        </tr>
    </table>
</div>

</body>

</html>
